<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Masters</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
<nav>
    <img class="logo" src="./coffee_masters_logo.png" alt="coffee_masters_logo">
    <span class="title">Coffee Masters</span>
</nav>

<main>
    <div class="container">
        <section class="items">
            <h3>ITEMS</h3>
            <div class="item">
                <div class="item-content">
                    <span class="quantity">1x</span>
                    <span>Cappuccino</span>
                </div>
                <span class="price">$3.35</span>
            </div>
            <div class="coffee-type">
                <span>Lite foam</span>
            </div>

            <div class="divider"></div>

            <div class="item">
                <div class="item-content">
                    <span class="quantity">1x</span>
                    <span>Cappuccino</span>
                </div>
                <span class="price">$3.35</span>
            </div>

            <div class="coffee-type">
                <span>Lite foam</span>
                <span>Double espresso</span>
            </div>
            <div class="divider"></div>

            <div class="item">
                <div class="item-content">
                    <span class="quantity">1x</span>
                    <span>Crossiant</span>
                </div>
                <span class="price">$3.45</span>
            </div>

            <div class="coffee-type">
                <span>Butter</span>
            </div>
        </section>

        <section class="payment">
            <div class="name-box box">
                <h2 class="box-title">NAME</h2>
                <div class="input-group">
                    <label class="user-input-label" for="name">Name for order</label>
                    <input type="text" class="user-input" id="name">
                </div>
            </div>
            <div class="cc-box box">
                <h2 class="box-title">PAYMENT</h2>
                <div class="input-group">
                    <label class="user-input-label" for="cc">Card number</label>
                    <input type="text" class="user-input" id="cc">
                </div>
                <div class="input-group">
                    <label class="user-input-label" for="ccv">CCV number</label>
                    <input type="text" class="user-input short-input" id="ccv">
                </div>
            </div>
        </section>

        <section class="total">
            <table class="totals-table">
                <tbody>
                <tr>
                    <td>Subtotal:</td>
                    <td>$19.27</td>
                </tr>
                <tr>
                    <td>Tax:</td>
                    <td>$0.96</td>
                </tr>
                <tr class="final-totals">
                    <td>Total:</td>
                    <td>$20.23</td>
                </tr>
                </tbody>
            </table>
            <button class="checkout" type="button">Place order</button>
        </section>
    </div>
</main>
</body>
</html>
