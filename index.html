<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coffee Masters</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css">

</head>
<body>
<nav>
    <img class="logo" src="./coffee_masters_logo.png" alt="coffee_masters_logo">
    <span class="title">Coffee Masters</span>
</nav>

<main>
    <div class="container">
        <section class="items">
            <h3>ITEMS</h3>
            <div class="item">
                <div class="item-content">
                    <span class="quantity">1x</span>
                    <span>Cappuccino</span>
                </div>
                <span class="price">$3.35</span>
            </div>
            <div class="coffee-type">
                <span>Lite foam</span>
            </div>

            <div class="divider"></div>

            <div class="item">
                <div class="item-content">
                    <span class="quantity">1x</span>
                    <span>Cappuccino</span>
                </div>
                <span class="price">$3.35</span>
            </div>

            <div class="coffee-type">
                <span>Lite foam</span>
                <span>Double espresso</span>
            </div>
            <div class="divider"></div>

            <div class="item">
                <div class="item-content">
                    <span class="quantity">1x</span>
                    <span>Crossiant</span>
                </div>
                <span class="price">$3.45</span>
            </div>

            <div class="coffee-type">
                <span>Butter</span>
            </div>
        </section>

        <section class="name">
            <h3 class="input-title">Name</h3>
            <div class="input">
                <label class="input-label"> Name for Order
                    <input type="text" class="input-field"/>
                </label>
            </div>
        </section>

        <section class="payment">
            <h3>PAYMENT</h3>
            <div>
                <label> Card Number
                    <input type="number" class="input-field"/>
                </label>
                <label> CCV Number
                    <input type="number" class="input-field"/>
                </label>
            </div>
        </section>
    </div>
</main>
</body>
</html>
